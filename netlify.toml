# Configuração do Netlify para deploy automático

[build]
  # Comando para build do projeto
  command = "npm run build"
  
  # Diretório que será publicado
  publish = "dist"

# Redirecionamento para SPA (Single Page Application)
# Todas as rotas devem retornar o index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    # Segurança
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache de assets (1 ano)
    Cache-Control = "public, max-age=31536000, immutable"

# Cache específico para HTML (sem cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache para Service Worker (sem cache)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Variáveis de ambiente (configure no Netlify Dashboard)
# VITE_FIREBASE_API_KEY
# VITE_FIREBASE_AUTH_DOMAIN
# VITE_FIREBASE_PROJECT_ID
# VITE_FIREBASE_STORAGE_BUCKET
# VITE_FIREBASE_MESSAGING_SENDER_ID
# VITE_FIREBASE_APP_ID
